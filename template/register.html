{% extends 'index.html' %}
{% block content %}
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <h3 class="mb-5">Register</h3>
                            {% if error %}
                            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">Close</span>
                                </button>
                                {{ error }}
                            </div>
                            {% endif %}

                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="typeUsernameX-2">Username</label>
                                <input type="text" id="typeUsernameX-2" name="username"
                                    class="form-control form-control-lg" />

                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Email</label>
                                <input type="email" id="typeEmailX-2" name="email"
                                    class="form-control form-control-lg" />

                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Password</label>
                                <input type="password" id="typePasswordX-2" name="password"
                                    class="form-control form-control-lg" />
                            </div>
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                                type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
